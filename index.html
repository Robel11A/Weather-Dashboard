
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header><h1>Weather Dashboard</h1></header>
  <section id="search-section">
    <input type="text" id="city-input" placeholder="Search for a City" aria-label="Search for a City">
    <button id="search-button" aria-label="Search Weather">Search</button>
    <div id="search-history" class="search-history"></div>
  </section>
  <section id="current-weather">
    <h2>Current Weather</h2>
    <div id="weather-details"></div>
  </section>
  <section id="forecast">
    <h2>5-Day Forecast</h2>
    <div id="forecast-container"></div>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
